<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="./CSS/contato.css"> 
</head>
<body>
    <h1>Características:</h1>
    <p class="first-letter-bold">Meu nome é [Guilherme Rodrigues].</p>
    <p class="first-letter-bold">Minha idade é [20 anos].</p>
    <p class="first-letter-bold">Meu hobby é [Eu gosto muito de ler e assistir e séries].</p>
    <p class="first-letter-bold">Meus objetivos na disciplina são [Meus objetivos são aumentar meu conhecimento técnico para ter melhores chances de ingressar neste meio de trabalho].</p>
    
    <div class="video-responsive">
        <audio id="audio" src="arquivo.mp3"></audio>
        <input type="range" min="0" max="1" step="0.01" id="input-range" />
    </div>

    <script>
        // Obtém elementos HTML
        const audio = document.getElementById('audio');
        const inputRange = document.getElementById('input-range');
        
        // Adiciona evento de mudança ao input range
        inputRange.addEventListener('input', () => {
            // Define o volume do áudio de acordo com o valor do input range
            audio.volume = inputRange.value;
        });
    </script>
</body>
</html>
